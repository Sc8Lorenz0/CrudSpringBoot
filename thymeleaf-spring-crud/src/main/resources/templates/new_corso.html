<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Stai aggiungendo un Corso</h1>
        <hr>
        <h2>Salva e Aggiungi il tuo Corso</h2>

        <form action="#" th:action="@{/saveCorso}" th:object="${corso}" method="POST">
            <input type="text" th:field="*{nomeCorso}" placeholder="Inserisci un nome per il corso" class="form-control mb-4 col-4">

            <input type="text" th:field="*{luogoCorso}" placeholder="Inserisci il luogo del corso" class="form-control mb-4 col-4">

            <input type="text" th:field="*{dataInizioFineCorso}" placeholder="Inserisci la data di inizio e fine corso" class="form-control mb-4 col-4">
            <input type="text" th:field="*{oreCorso}" placeholder="Inserisci le ore del corso" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Salva il corso</button>
        </form>

        <hr>

        <a th:href="@{/}"> Ritorna alla lista dei corsi</a>
    </div>
</body>

</html>
